<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Repair Quote Request</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .name-row {
            display: flex; /* Arrange name fields side by side */
            gap: 20px; /* Add some spacing between fields */
        }
        .phone-info-row {
            display: flex; /* Arrange phone info fields side by side */
            gap: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .description {
            margin-left: 25px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>What kind of repair do you need?</h2>

    <Div class="form-sheet">
    <form action="submit_quote.php" method="get">
        <div class="name-row">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <div class="phone-info-row">
            <div>
                <label for="imei">IMEI (Optional):</label>
                <input type="text" id="imei" name="imei">
            </div>
            <div>
                <label for="serialNumber">Serial Number (Optional):</label>
                <input type="text" id="serialNumber" name="serialNumber">
            </div>
        </div>
        <br>

        <div class="phone-info-row">
            <div>
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
            </div>
            <div>
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
            </div>
            <div>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div>
                <label for="modelNumber">Model #:</label>
                <input type="text" id="modelNumber" name="modelNumber" required>
             
            </div>
        </div>
        <br>

        
        <label for="details">Additional Details:</label><br>
        <textarea id="details" name="details" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Quote Request">
    </form>
</Div>

</body>
</html>
